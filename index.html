<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro Caballero Luque">
    <title>Universe Store</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- Agregar iconos -->
</head>

<body>
    <header>
        <!-- Logo -->
        <div class="container-header">
            <div class="logo-nombre">
                <img src="img/logo.png" alt="Logo Universe Store">
                <div class="logo">Universe <span>Store</span></div>
            </div>
            <!-- Barra de búsqueda -->
            <div>
                <input type="text" placeholder="Buscar en toda la tienda">
            </div>
            <!-- Botones de cesta y login -->
            <div class="carrito-login">
                <button class="carrito"><i class="fa-solid fa-cart-shopping"></i></button>
                <button class="login"><i class="fa-solid fa-user"></i></button>
            </div>
        </div>

        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Novedades</li>
                <li>Ofertas</li>
                <li>Cómics</li>
                <li>Juegos de Tablero</li>
                <li>Juegos de Rol</li>
                <li>TCG's</li>
                <li>Accesorios</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banners">
            <!-- Columna izquierda -->
            <div class="banners-izquierda">
                <div class="banner-con-texto">
                    <img src="img/mansiones.png" alt="Ofertas">
                    <h2 class="titulo-banner">OFERTAS</h2>
                </div>
                <div class="banner-con-texto">
                    <img src="img/dyd.png" alt="Destacados">
                    <h2 class="titulo-banner">DESTACADOS</h2>
                </div>
            </div>

            <!-- Columna derecha -->
            <div class="banner-derecha banner-con-texto">
                <img src="img/vanguard.png" alt="Novedades">
                <h2 class="titulo-banner">NOVEDADES</h2>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
