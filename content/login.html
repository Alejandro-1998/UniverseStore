<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Alejandro Caballero Luque">
  <title>Iniciar sesión</title>
  <link href="../css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="../ico/logoUniverseStore.ico">
</head>

<body>
  <div class="container-fluid container-login p-0">
    <!-- Izquierda -->
    <div class="col-12 col-md-6 seccion-izquierda">
      <img src="../img/logo.png" alt="Logo">
      <h1>Universe<br><span>Store</span></h1>
    </div>

    <!-- Derecha -->
    <div class="col-12 col-md-6 seccion-derecha">
      <div class="login-container">
        <h1 class="text-center fw-bold mb-5">¡Bienvenido!</h1>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico o teléfono</label>
            <input type="text" id="email" class="form-control" placeholder="Escribe tu correo electrónico o teléfono"
              required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Escribe tu contraseña" required>
          </div>

          <a href="#" class="olvidar">¿Has olvidado la contraseña?</a>

          <button type="button" class="btnIniciarSesion" data-bs-toggle="modal" data-bs-target="#modalLoginExito">
            Inicia sesión
          </button>

          <div class="otraCuenta">
            <span>o inicia sesión mediante otra cuenta</span>
          </div>

          <div class="redesSociales">
            <button class="social"><i class="fa-brands fa-google"></i></button>
            <button class="social"><i class="fa-brands fa-apple"></i></button>
            <button class="social"><i class="fa-brands fa-facebook-f"></i></button>
          </div>

          <p class="registro">
            ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de Bootstrap -->
<div class="modal fade" id="modalLoginExito" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      
      <div class="modal-content modal-custom-brand">
        
        <div class="modal-header">
          <h5 class="modal-title" id="modalLoginLabel">¡Bienvenido de vuelta!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <i class="fa-solid fa-circle-check modal-icon"></i>
          <p>Has iniciado sesión correctamente.</p>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn-modal-brand" onclick="window.location.href='../index.html'">
            Ir a la tienda
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
