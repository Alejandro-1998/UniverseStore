<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alejandro Caballero Luque">
  <title>Registro - Universe Store</title>
  <link href="../css/main.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../ico/logoUniverseStore.ico">
</head>

<body>
<div class="container-fluid p-0">
    <div class="row g-0 min-vh-100">

      <div class="col-md-6 bg-danger text-white d-none d-md-flex flex-column justify-content-center align-items-center text-center p-5">
        <img src="../img/logo.png" alt="Logo Universe Store" style="width: 150px;" class="mb-5">
        <h1 class="display-4 fw-bold">Únete a<br><span class="text-dark">Universe Store</span></h1>
        <p class="fs-5" style="max-width: 400px;">Explora mundos nuevos, aventuras y colecciones únicas con nosotros.</p>
      </div>

      <div class="col-12 col-md-6 bg-white d-flex justify-content-center align-items-center p-4 p-md-5">
        
        <div class="w-100" style="max-width: 420px;">
          <h1 class="text-center fw-bold mb-5">Crea tu cuenta</h1>

          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" id="nombre" class="form-control rounded-pill py-2" placeholder="Introduce tu nombre" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" class="form-control rounded-pill py-2" placeholder="Introduce tu correo" required>
            </div>

            <div class="mb-3">
              <label for="password" classa="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control rounded-pill py-2" placeholder="Crea una contraseña" required>
            </div>

            <div class="mb-3">
              <label for="confirmar" class="form-label">Confirmar contraseña</label>
              <input type="password" id="confirmar" class="form-control rounded-pill py-2" placeholder="Repite la contraseña" required>
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="terminos" required>
              <label class="form-check-label" for="terminos">
                Acepto los <a href="#" class="text-danger fw-semibold text-decoration-none">términos y condiciones</a>
              </label>
            </div>

            <button type="button" class="btn btn-danger w-100 rounded-pill py-3 fw-bold" data-bs-toggle="modal" data-bs-target="#modalRegistroExito">
              Registrarse
            </button>

            <p class="text-center mt-3 small">
              ¿Ya tienes una cuenta? <a href="login.html" class="text-danger fw-semibold text-decoration-none">Inicia sesión</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Bootstrap -->
  <div class="modal fade" id="modalRegistroExito" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      
      <div class="modal-content modal-custom-brand">
        
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroLabel">¡Registro completado!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <i class="fa-solid fa-circle-check modal-icon"></i>
          <p>Tu cuenta ha sido creada con éxito. ¡Bienvenido a Universe Store!</p>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn-modal-brand" onclick="window.location.href='../index.html'">
            Empezar a comprar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
