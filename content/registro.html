<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alejandro Caballero Luque">
  <title>Registro - Universe Store</title>
  <link href="../css/main.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../ico/logoUniverseStore.ico">
</head>

<body>
  <div class="container-registro">
    <div class="row g-0">
      <!-- Izquierda -->
      <div class="col-12 col-md-6 seccion-izquierda">
        <img src="../img/logo.png" alt="Logo Universe Store">
        <h1>Únete a<br><span>Universe Store</span></h1>
        <p>Explora mundos nuevos, aventuras y colecciones únicas con nosotros.</p>
      </div>

      <!-- Derecha -->
      <div class="col-12 col-md-6 seccion-derecha">
        <div class="registro-container">
          <h1 class="text-center fw-bold mb-5">Crea tu cuenta</h1>

          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" id="nombre" class="form-control" placeholder="Introduce tu nombre" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" class="form-control" placeholder="Introduce tu correo" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" placeholder="Crea una contraseña" required>
            </div>

            <div class="mb-3">
              <label for="confirmar" class="form-label">Confirmar contraseña</label>
              <input type="password" id="confirmar" class="form-control" placeholder="Repite la contraseña" required>
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="terminos" required>
              <label class="form-check-label" for="terminos">
                Acepto los términos y condiciones
              </label>
            </div>

            <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalRegistroExito">
              Registrarse
            </button>

            <p class="text-center mt-3">
              ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Bootstrap -->
  <div class="modal fade" id="modalRegistroExito" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      
      <div class="modal-content modal-custom-brand">
        
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroLabel">¡Registro completado!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <i class="fa-solid fa-circle-check modal-icon"></i>
          <p>Tu cuenta ha sido creada con éxito. ¡Bienvenido a Universe Store!</p>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn-modal-brand" onclick="window.location.href='../index.html'">
            Empezar a comprar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
