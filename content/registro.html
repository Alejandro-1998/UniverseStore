<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alejandro Caballero Luque">
  <title>Registro - Universe Store</title>
  <link href="../css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="../ico/logoUniverseStore.ico">
</head>

<body>
  <div class="container-registro">
    <div class="row g-0">
      <!-- Izquierda -->
      <div class="col-12 col-md-6 seccion-izquierda">
        <img src="../img/logo.png" alt="Logo Universe Store">
        <h1>Únete a<br><span>Universe Store</span></h1>
        <p>Explora mundos nuevos, aventuras y colecciones únicas con nosotros.</p>
      </div>

      <!-- Derecha -->
      <div class="col-12 col-md-6 seccion-derecha">
        <div class="registro-container">
          <h1 class="text-center fw-bold mb-5">Crea tu cuenta</h1>

          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" id="nombre" class="form-control" placeholder="Introduce tu nombre" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" class="form-control" placeholder="Introduce tu correo" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" placeholder="Crea una contraseña" required>
            </div>

            <div class="mb-3">
              <label for="confirmar" class="form-label">Confirmar contraseña</label>
              <input type="password" id="confirmar" class="form-control" placeholder="Repite la contraseña" required>
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="terminos" required>
              <label class="form-check-label" for="terminos">
                Acepto los términos y condiciones
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>

            <p class="text-center mt-3">
              ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
